<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
	<div class="container">
		<h2>Welcome to Healthcare System</h2>
		<form id="loginForm">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<a href="/create-doctor.html" class="signup-link">Sign up</a>
			<button type="button" id="loginButton">Login</button>
		</form>
	</div>
	
	<script>
        document.getElementById("loginButton").addEventListener("click", function() {
            var form = document.getElementById("loginForm");
            if (form.checkValidity()) {
                // Retrieve CSRF token before authenticating user
                fetch("/csrf-token")
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error("Failed to fetch CSRF token");
                        }
                    })
                    .then(csrfToken => {
                        // Call authenticateUser function with CSRF token
                        authenticateUser(csrfToken);
                    })
                    .catch(error => {
                        console.error("Error fetching CSRF token:", error);
                        alert("An error occurred while logging in. Please try again later.");
                    });
            } else {
                // If the form is invalid, display an error message
                alert("Please fill in all required fields.");
            }
        });

        function authenticateUser(csrfToken) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var credentials = {
                login: username,
                password: password
            };

            // Send AJAX request to login endpoint with CSRF token
            fetch("/api/v1/user/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRF-Token": csrfToken // Include CSRF token in request headers
                },
                body: JSON.stringify(credentials)
            })
            .then(response => {
                if (response.ok) {
                    alert("Login successful!");
                    // Optionally, redirect the user to another page
                    // window.location.href = "/dashboard";
                } else {
                    alert("Login failed. Please check your credentials.");
                }
            })
            .catch(error => {
                console.error("Error logging in:", error);
                alert("An error occurred while logging in. Please try again later.");
            });
        }
    </script>
</body>
</html>
